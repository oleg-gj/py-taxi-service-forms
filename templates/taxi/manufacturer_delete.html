{% extends "base.html"%}
{% block content %}
	<h1>DELETE Manufacturer</h1>
  <p>Are you sure you want to delete the car {{ manufacturer }}?</p>
  <form>
    <a style="float: right" href="{% url 'taxi:manufacturer-list' %}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Cancel</a>
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
  </form>
{% endblock %}
