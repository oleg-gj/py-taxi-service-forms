{% extends "base.html"%}
{% block content %}
	<h1>DELETE CAR</h1>
  <p>Are you sure you want to delete the car {{ car }}?</p>
  <form>
    <a style="float: right" href="{% url 'taxi:car-detail' pk=car.id %}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Cancel</a>
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
  
  </form>
{% endblock %}
