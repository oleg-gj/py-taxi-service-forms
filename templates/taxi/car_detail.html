{% extends "base.html" %}

{% block content %}
  <p>Manufacturer: ({{ car.manufacturer.name }}, {{ car.manufacturer.country }})</p>
  <h1>Drivers
    <a style="float: right" href="{% url 'taxi:car-delete' pk=car.id %}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Delete</a>
    <a style="float: right">&nbsp;</a>
    <a style="float: right" href="{% url 'taxi:car-update' pk=car.id %}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Update</a>

  </h1>
  
  <hr>
  <ul>
  {% for driver in car.drivers.all %}
    <li>{{ driver.username }} ({{ driver.first_name }} {{ driver.last_name }})</li>
  {% endfor %}
  </ul>
{% endblock %}
